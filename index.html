<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      padding-top: 80px;
    }

    .animated-button {
      background-color: #007bff;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .animated-button:hover {
      background-color: #008cff;
    }

    #loadingText {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      animation: gradientAnimation 2s infinite;
      background: linear-gradient(45deg, #ff6ec7, #ff8a00, #ffd700, #00bcd4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    /* Gradient animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .dropdown-container select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      width: 250px;
    }

    .dropdown-header {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    #pdfViewer {
      margin-top: 20px;
      width: 100%;
      height: 700px;
      border: 1px solid #ddd;
      display: none;
      margin-top: 50px;
    }

    .view-pdf-btn {
      background-color: #007bff;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 250px;
    }

    .view-pdf-btn:hover {
      background-color: #008cff;
    }

    @media (max-width: 768px) {
      .dropdown-container select {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <marquee><a href="https://www.sarkarifile.com/" target="_blank" style="color: blue; text-decoration: none;">SARKARIFILE.COM</a></marquee>
  </div>

  <button class="animated-button" id="startButton" onclick="startToView()">Start to View</button>
  <div id="loadingText">Loading Data...</div>

  <div id="dropdowns" class="dropdown-container" style="display:none;">
    <div class="dropdown-header">Select Subject</div>
    <select id="subjectDropdown" onchange="onSubjectChange()">
      <option value="">Select Subject</option>
    </select>

    <div class="dropdown-header">Select Chapter</div>
    <select id="chapterDropdown" onchange="onChapterChange()">
      <option value="">Select Chapter</option>
    </select>

    <div class="dropdown-header">Select PDF</div>
    <select id="pdfDropdown">
      <option value="">Select PDF</option>
    </select>

    <button class="view-pdf-btn" onclick="viewPDF()">View PDF</button>
  </div>

  <div id="pdfViewer"></div>

  <script>
    const githubBaseURL = "https://softedge12.github.io/lessonpdftrial/subjects/";

    function startToView() {
      document.getElementById("loadingText").style.display = "block";
      document.getElementById("startButton").style.display = "none";

      // Manually loaded subjects for demonstration
      const subjects = ["Mathematics", "Science"];
      loadSubjectDropdown(subjects);
    }

    function loadSubjectDropdown(subjectList) {
      document.getElementById("loadingText").style.display = "none";
      var subjectDropdown = document.getElementById("subjectDropdown");
      subjectDropdown.innerHTML = '<option value="">Select Subject</option>';
      subjectList.forEach(function (subject) {
        var option = document.createElement("option");
        option.value = subject;
        option.textContent = subject;
        subjectDropdown.appendChild(option);
      });
      document.getElementById("dropdowns").style.display = "flex";
    }

    function onSubjectChange() {
      var subject = document.getElementById("subjectDropdown").value;
      document.getElementById("loadingText").style.display = "block";
      
      // Example chapters for simplicity
      const chapters = subject === "Mathematics" ? ["Algebra", "Geometry"] : ["Physics", "Chemistry"];
      loadChapterDropdown(chapters);
    }

    function loadChapterDropdown(chapterList) {
      document.getElementById("loadingText").style.display = "none";
      var chapterDropdown = document.getElementById("chapterDropdown");
      chapterDropdown.innerHTML = '<option value="">Select Chapter</option>';
      chapterList.forEach(function (chapter) {
        var option = document.createElement("option");
        option.value = chapter;
        option.textContent = chapter;
        chapterDropdown.appendChild(option);
      });
    }

    function onChapterChange() {
      var subject = document.getElementById("subjectDropdown").value;
      var chapter = document.getElementById("chapterDropdown").value;
      document.getElementById("loadingText").style.display = "block";
      
      // Example PDFs for simplicity
      const pdfs = chapter === "Algebra" ? ["algebra1.pdf", "algebra2.pdf"] : ["geometry1.pdf"];
      loadPDFDropdown(pdfs);
    }

    function loadPDFDropdown(pdfList) {
      document.getElementById("loadingText").style.display = "none";
      var pdfDropdown = document.getElementById("pdfDropdown");
      pdfDropdown.innerHTML = '<option value="">Select PDF</option>';
      pdfList.forEach(function (pdf) {
        var option = document.createElement("option");
        option.value = pdf;
        option.textContent = pdf;
        pdfDropdown.appendChild(option);
      });
    }

    function viewPDF() {
      var subject = document.getElementById("subjectDropdown").value;
      var chapter = document.getElementById("chapterDropdown").value;
      var pdfName = document.getElementById("pdfDropdown").value;

      if (!subject || !chapter || !pdfName) {
        alert("Please select Subject, Chapter, and PDF.");
        return;
      }

      var pdfUrl = `${githubBaseURL}${subject}/${chapter}/${pdfName}`;
      displayPDF(pdfUrl);
    }

    function displayPDF(pdfUrl) {
      document.getElementById("loadingText").style.display = "none";
      var pdfViewer = document.getElementById("pdfViewer");
      if (pdfUrl) {
        pdfViewer.style.display = "block";
        pdfViewer.innerHTML = `<center><iframe src="${pdfUrl}" width="100%" height="700" style="border: none;" oncontextmenu="return false;" allowfullscreen></iframe></center>`;
      } else {
        pdfViewer.style.display = "none";
        alert("PDF File Not Found!");
      }
    }
  </script>
</body>
</html>
