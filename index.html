<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      padding-top: 80px;
    }

    .animated-button {
      background-color: #007bff;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .animated-button:hover {
      background-color: #008cff;
    }

    #loadingText {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      animation: gradientAnimation 2s infinite;
      background: linear-gradient(45deg, #ff6ec7, #ff8a00, #ffd700, #00bcd4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .dropdown-container select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      width: 250px;
    }

    .dropdown-header {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    #pdfViewer {
      margin-top: 20px;
      width: 100%;
      height: 700px;
      border: 1px solid #ddd;
      display: none;
      margin-top: 50px;
    }

    .view-pdf-btn {
      background-color: #007bff;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 250px;
    }

    .view-pdf-btn:hover {
      background-color: #008cff;
    }

    @media (max-width: 768px) {
      .dropdown-container select {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <marquee><a href="https://www.sarkarifile.com/" target="_blank" style="color: blue; text-decoration: none;">SARKARIFILE.COM</a></marquee>
  </div>

  <button class="animated-button" id="startButton" onclick="startToView()">Start to View</button>
  <div id="loadingText">Loading Data...</div>

  <div id="dropdowns" class="dropdown-container" style="display:none;">
    <div class="dropdown-header">Select Subject</div>
    <select id="subjectDropdown" onchange="onSubjectChange()">
      <option value="">Select Subject</option>
    </select>

    <div class="dropdown-header">Select Chapter</div>
    <select id="chapterDropdown" onchange="onChapterChange()">
      <option value="">Select Chapter</option>
    </select>

    <div class="dropdown-header">Select PDF</div>
    <select id="pdfDropdown">
      <option value="">Select PDF</option>
    </select>

    <button class="view-pdf-btn" onclick="viewPDF()">View PDF</button>
  </div>

  <div id="pdfViewer"></div>

  <script>
    const DATA_URL = "./data.json"; // यहां अपना JSON फ़ाइल का सही पथ सेट करें

    // View Start Button Click करने पर लोडिंग और डाटा लोडिंग शुरू करें
    function startToView() {
      document.getElementById("loadingText").style.display = "block";
      document.getElementById("startButton").style.display = "none";

      fetch(DATA_URL)
        .then(response => response.json())
        .then(data => loadSubjectDropdown(data.subjects))
        .catch(error => {
          console.error("Error loading data:", error);
          document.getElementById("loadingText").style.display = "none";
        });
    }

    // Subjects Dropdown लोड करें
    function loadSubjectDropdown(subjectList) {
      document.getElementById("loadingText").style.display = "none";
      const subjectDropdown = document.getElementById("subjectDropdown");
      subjectDropdown.innerHTML = '<option value="">Select Subject</option>';
      subjectList.forEach(subject => {
        const option = document.createElement("option");
        option.value = subject.name;
        option.textContent = subject.name;
        subjectDropdown.appendChild(option);
      });
      document.getElementById("dropdowns").style.display = "flex";
    }

    // Subject के बदलाव पर Chapter Dropdown लोड करें
    function onSubjectChange() {
      const subject = document.getElementById("subjectDropdown").value;
      fetch(DATA_URL)
        .then(response => response.json())
        .then(data => {
          const selectedSubject = data.subjects.find(s => s.name === subject);
          loadChapterDropdown(selectedSubject ? selectedSubject.chapters : []);
        });
    }

    // Chapters Dropdown लोड करें
    function loadChapterDropdown(chapterList) {
      const chapterDropdown = document.getElementById("chapterDropdown");
      chapterDropdown.innerHTML = '<option value="">Select Chapter</option>';
      chapterList.forEach(chapter => {
        const option = document.createElement("option");
        option.value = chapter.name;
        option.textContent = chapter.name;
        chapterDropdown.appendChild(option);
      });
    }

    // Chapter के बदलाव पर PDF Dropdown लोड करें
    function onChapterChange() {
      const subject = document.getElementById("subjectDropdown").value;
      const chapter = document.getElementById("chapterDropdown").value;
      fetch(DATA_URL)
        .then(response => response.json())
        .then(data => {
          const selectedSubject = data.subjects.find(s => s.name === subject);
          const selectedChapter = selectedSubject.chapters.find(c => c.name === chapter);
          loadPDFDropdown(selectedChapter ? selectedChapter.pdfs : []);
        });
    }

    // PDF Dropdown लोड करें
    function loadPDFDropdown(pdfList) {
      const pdfDropdown = document.getElementById("pdfDropdown");
      pdfDropdown.innerHTML = '<option value="">Select PDF</option>';
      pdfList.forEach(pdf => {
        const option = document.createElement("option");
        option.value = pdf;
        option.textContent = pdf;
        pdfDropdown.appendChild(option);
      });
    }

    // PDF देखने के लिए
    function viewPDF() {
      const pdfName = document.getElementById("pdfDropdown").value;
      if (pdfName) {
        const pdfViewer = document.getElementById("pdfViewer");
        pdfViewer.style.display = "block";
        pdfViewer.innerHTML = `<center><iframe src="./pdfs/${pdfName}" width="100%" height="700" style="border: none; overflow: auto;" oncontextmenu="return false;"></iframe></center>`;
      }
    }
  </script>
</body>
</html>
